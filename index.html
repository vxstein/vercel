<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AQX Capital - Sitio en Construcción</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #0b0f1a;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 600;
      color: #00ff9d;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #a0a0a0;
      margin-bottom: 40px;
    }

    .notice {
      font-size: 1rem;
      color: #cccccc;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .email-box {
      margin-top: 20px;
    }

    input[type="email"] {
      padding: 12px;
      border-radius: 6px;
      border: none;
      outline: none;
      width: 250px;
      font-size: 1rem;
      margin-right: 10px;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 6px;
      background-color: #00ff9d;
      color: #0b0f1a;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #00d78a;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="logo">AQX Capital</div>
  <div class="subtitle">Hedge Fund · Asset Intelligence · Performance</div>
  <div class="notice">
    Nuestro sitio web está actualmente en construcción.<br>
    Muy pronto estaremos en línea con estrategias, resultados y visión de mercado.
  </div>

 <form
  action="https://formspree.io/f/xldlnppq"
  method="POST"
>
  <label>
    Your email:
    <input type="email" name="email">
  </label>
  <label>
    Your message:
    <textarea name="message"></textarea>
  </label>
  <!-- your other form fields go here -->
  <button type="submit">Send</button>
</form>

  <footer>&copy; 2025 AQX Capital. Todos los derechos reservados.</footer>

</body>
</html>
