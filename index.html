<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AQX Capital - Resultados Globales</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0d1117;
      font-family: 'Inter', sans-serif;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .card {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 16px;
      padding: 30px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,255,136,0.2);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #00ff88;
      text-align: center;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      text-align: center;
      margin-bottom: 30px;
    }

    canvas {
      width: 100% !important;
      max-height: 400px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.8rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>AQX Capital</h1>
    <p>Rentabilidad acumulada del fondo en 2025</p>
    <canvas id="globalChart"></canvas>
  </div>

  <footer>Â© AQX Capital 2025</footer>

  <script>
    const ctx = document.getElementById('globalChart').getContext('2d');

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago'],
        datasets: [{
          label: 'Rentabilidad Global (%)',
          data: [0, 2.4, 4.8, 6.9, 9.1, 11.3, 13.7, 15.2],
          borderColor: '#00ff88',
          backgroundColor: 'rgba(0, 255, 136, 0.1)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: 'white' } }
        },
        scales: {
          x: {
            ticks: { color: 'white' },
            grid: { color: '#222' }
          },
          y: {
            ticks: { color: 'white' },
            grid: { color: '#222' }
          }
        }
      }
    });
  </script>
</body>
</html>
