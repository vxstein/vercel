<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AQX Capital - Resultado del Usuario</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #0d1117;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    input, button {
      padding: 10px 15px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    input {
      width: 200px;
    }

    button {
      background-color: #00ff88;
      color: black;
      cursor: pointer;
    }

    canvas {
      max-width: 90vw;
      max-height: 60vh;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Resultado Individual - AQX Capital</h1>
  <input type="text" id="userInput" placeholder="Ingresa tu nombre o ID">
  <button onclick="loadUserData()">Ver resultado</button>
  <canvas id="resultChart"></canvas>

  <script>
    const ctx = document.getElementById('resultChart').getContext('2d');

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Rentabilidad (%)',
          data: [],
          borderColor: '#00ff88',
          backgroundColor: 'rgba(0, 255, 136, 0.2)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: 'white' } }
        },
        scales: {
          x: {
            ticks: { color: 'white' },
            grid: { color: '#333' }
          },
          y: {
            ticks: { color: 'white' },
            grid: { color: '#333' }
          }
        }
      }
    });

    const userData = {
      'maria': [0, 2, 4, 5, 6, 8, 9, 11],
      'juan': [0, -1, 2, 3, 5, 6, 8, 10],
      'pedro': [0, 1, 3, 7, 9, 11, 13, 15]
    };

    const fechas = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago'];

    function loadUserData() {
      const user = document.getElementById('userInput').value.toLowerCase().trim();
      if (userData[user]) {
        chart.data.labels = fechas;
        chart.data.datasets[0].data = userData[user];
        chart.data.datasets[0].label = `Rentabilidad de ${user}`;
        chart.update();
      } else {
        alert("Usuario no encontrado.");
      }
    }
  </script>
</body>
</html>
